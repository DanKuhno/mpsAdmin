<body>

<div th:insert="blocks/header :: header"> </div>

<style>

    usersList {
        width: 300px;
    }
</style>

<style>

    body {
        background: rgba(239, 233, 233, 1);
    }
</style>

<main role="main">

    <div class = "block1" style="padding-left: 10px;">

                <font color="green"><h1 id="h1_1">Автоматизированная диалоговая система проведения проективных методик</h1>
                    <h2 id="h2_1">Введение</h2></font>
                <p>
                    Данная система испольуется для доступа пользователей к информацию о тестировании испытуемых психологической методикой "предельных смыслов".  <br>
                    Пользователь может просматривать список испытуемых, прошедших тестирование, просматривать список попыток тестирования отдельного испытуемого, а также исследовать динамический граф ответов пользователя.


                <font color="green"><h3 id="h3_2">Тестирование</h3></font>

                <h4> Цвета графа </h4>
                <ul>
                    <li>	<font color="blue">Синий цвет </font> - начальный вопрос, задаваемый системой;
                    <li>	<font color="green">Зеленый цвет</font> - ответ пользователя;
                    <li>	<font color="red">Красный цвет</font> - вопрос, сконструированный системой на основе предыдущего ответа пользователя;
                </ul>

                <h4> Пользовательская информация </h4>
                <ul>
                    <li>	Имя пользователя является его логином в мессенджере "Telegram". При его отсутствии, система выведет числовой идентификатор пользователя в мессенджере.;
                    <li>	Возраст и пол пользователя узнаются при первой попытке тестирования. В случае, если эти данные отсутствуют, система не смогла выделить их из ответов пользователя;
                </ul>

                <h4> Числовой анализ </h4>
                <p> Автоматизированная система производит расчет следующих характеристик по результатам тестирования: </p>
                <ul>
                    <li>	Число предельных категорий - количество вершин графа, являющихся предельными смыслами ответов;
                    <li>	Число узловых категорий - количество категорий, после которых происходит разветвление цепи смысловых связей;
                    <li>	Общее число категорий - количество всех ответов пользователя;
                    <li>	Средняя длина цепей - среднее арифметическое длин всех возможных путей от исходных категорий к предельным;
                </ul>

    <div>

</main>
